{% extends 'products/base.html' %}

{% block title %}
Детали продукта
{% endblock %}

{% block body %}
<h1>{{ object.name }}</h1>
<p>{{ object.description }}</p>
<p>{{ object.price }}$</p>
<p><em>{{ object.brand }}</em></p>

<div>
    <a href="{% url 'products:delete_product' object.pk %}">
    Удалить объект
    </a>
</div>

<div>
    <a href="{% url 'products:list' %}">
    Вернуться к списку
    </a>
</div>

<div>
    <a href="{% url 'cart:add_to_cart' object.pk %}">Добавить в корзину</a>
</div>

{% endblock %}
